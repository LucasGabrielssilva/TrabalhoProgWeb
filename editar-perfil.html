<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edição de Informações Pessoais • Jogo da Memória</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <header class="main-header">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <h1 class="app-title">Jogo da Memória</h1>
    </div>

    <nav class="nav">
      <a class="nav-link" href="jogoMemoria.html" title="Voltar ao jogo">Jogo da Memória</a>
      <a class="nav-link" href="historico.html" title="Ver histórico de partidas">Histórico de Partidas</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Editar Informações Pessoais</h2>
      <p class="muted">Atualize seus dados abaixo. Campos marcados como <span class="badge">Não editável</span> não podem ser alterados.</p>

      <!-- 
        action: página/endpoint PHP que processará a atualização (ex.: update_profile.php)
        method: POST
      -->
      <form class="form-group" action="update_profile.php" method="POST" novalidate>
        <!-- Nome -->
        <div class="form-row">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </div>

        <!-- Telefone -->
        <div class="form-row">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(11) 99999-9999"
            pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
            aria-describedby="telefoneHelp"
          />
          <small id="telefoneHelp" class="help">Formato sugerido: (DD) 99999-9999</small>
        </div>

        <!-- E-mail -->
        <div class="form-row">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="voce@exemplo.com" required />
        </div>

        <hr class="divider" aria-hidden="true" />

        <!-- Data de Nascimento -->
        <div class="form-row">
          <label for="nascimento">
            Data de nascimento (Não editável)
          </label>
          <input
            type="date"
            id="nascimento"
            name="nascimento"
            value="1990-01-01"
            disabled
            aria-describedby="nascimentoAviso"
          />
        </div>

        <!-- CPF -->
        <div class="form-row">
          <label for="cpf">
            CPF (Não editável)
            
          </label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            value="000.000.000-00"
            inputmode="numeric"
            disabled
            aria-describedby="cpfAviso"
          />
        </div>

        <!-- Username -->
        <div class="form-row">
          <label for="username">
            Username
            <span class="badge">(Não editável)</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            value="jogador123"
            disabled
            aria-describedby="userAviso"
          />
          <small id="userAviso" class="help help-lock">
            O username é fixo e identifica sua conta.
          </small>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Salvar alterações</button>
          <a class="btn-ghost" href="jogoMemoria.html" style="text-align: center; margin-top: 1.5rem;">Cancelar e voltar ao jogo</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <p class="muted">© 2025 Jogo da Memória</p>
  </footer>
</body>
</html>
